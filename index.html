    <style>
      body {
        font-family: 'Assistant', sans-serif;
      }

      /* Custom Scrollbar: Appears on scroll */
      /* For Webkit Browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }
      
      body.is-scrolling ::-webkit-scrollbar-thumb {
        background-color: rgba(74, 43, 44, 0.4); /* Brand color, semi-transparent */
      }

      body.is-scrolling ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(74, 43, 44, 0.6);
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(74, 43, 44, 0.4) transparent;
      }

      /* Accessibility utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
