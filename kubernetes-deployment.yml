apiVersion: apps/v1
kind: Deployment
metadata:
  name: projectflow-frontend
  labels:
    app: projectflow-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: projectflow-frontend
  template:
    metadata:
      labels:
        app: projectflow-frontend
    spec:
      containers:
      - name: frontend
        image: projectflow-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: projectflow-frontend-service
spec:
  selector:
    app: projectflow-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: projectflow-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /index.html
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri $uri/ /index.html;
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mypland.com
    secretName: mypland-tls
  rules:
  - host: mypland.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: projectflow-frontend-service
            port:
              number: 80
